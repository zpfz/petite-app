li {
  behavior:details;
}

  visibility:none;
  margin-left:1em;
}

  visibility:visible;
}

        </style>
    </head>

<ol>

    <li>
      <caption>Item B</caption>
      <p>Item B details</p>
    </li>
    <li>
      <caption>Item C</caption>
      <p>Item C details</p>
    </li>
</ol>
    </body>
</html>
