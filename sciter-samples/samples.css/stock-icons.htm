<html>
    <head>
        <title>Test</title>
        <style>

icon {
    size:24px;
    behavior:button;
}

icon:hover {
   background:#000;
   fill: #fff; 
}

main {
    size:*;
    overflow:auto;
}


        </style>
        <script>

document.on("click","icon", function(e,icon) {
  const type = icon.attributes["type"];
  document.$("form#to-copy").value = {
    html: `<icon|${type} />`,
    css: `url(icon:${type})`,
  }
});

        </script>

  <form #to-copy>
    <label>HTML</label> <input|text(html) readonly />
    <label>CSS</label> <input|text(css) readonly />
  </from>

</header>
