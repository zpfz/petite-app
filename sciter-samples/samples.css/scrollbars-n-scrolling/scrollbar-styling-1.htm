<html>
	<head>
		<title>Width 120% is cute</title>
		<style type="text/css"> 
		
body { 
	font:10pt Verdana;  
	background: linear-gradient(top,white,peachpuff); 
}

/* style block defining vertical scrollbar */
@set my-v-scrollbar
{
  .prev 
  { 
    border:1dip solid #AAA; 
    foreground-image:url( images/sb-v-scroll-prev.png ); 
    foreground-position:50% 50%;
    foreground-repeat:no-repeat;
    height:15dip;
  }
  
  .next 
  { 
    border:1dip solid #AAA; 
    foreground-image:url( images/sb-v-scroll-next.png ); 
    foreground-position:50% 50%;
    foreground-repeat:no-repeat; 
    height:15dip;
  }
  
  .base,
  .next-page, 
  .prev-page 
  { 
    background-image:url( images/sb-scroll-back.png ); 
    background-position:5 5 5 5; /*left top right bottom offsets*/
    background-repeat:expand; 
  }
  .slider 
  { 
    border:1dip solid #AAA; 
    //background:red; 
    //padding:0 4dip 0 4dip;
    //background-clip:content-box;
    foreground-image:url( images/sb-scroll-slider.png ); 
    foreground-position:50% 50%;
    foreground-repeat:no-repeat; 
    foreground-size:7px;
  }
  
  .next:disabled, .slider:disabled, 
  .prev:disabled  { height:0; border:none; foreground-image:none; }
  
  .base:disabled
  {
    background-image:url( images/sb-scroll-base.png ); 
    background-repeat:repeat; 
    background-position:0 0 0 0;
  }
    
  .next:hover,   .slider:hover, 
  .prev:hover     { background-color: #EEE; }
  
  .next:active,  .slider:active, 
  .prev:active    { background-color: #FFF; }
  
  .base { width: 15dip; } /* explicit declaration of its width */
  .corner { background-color: transparent; }
  
}

/* style block defining horizontal scrollbar */
@set my-h-scrollbar
{
  .prev 
  { 
    border:1dip solid #AAA; 
    foreground-image:url( images/sb-h-scroll-prev.png ); 
    foreground-position:50% 50%;
    foreground-repeat:no-repeat;
    width:15dip;
  }
  .next 
  { 
    border:1dip solid #AAA; 
    foreground-image:url( images/sb-h-scroll-next.png ); 
    foreground-position:50% 50%;
    foreground-repeat:no-repeat; 
    width:15dip;
  }
  .next-page, 
  .prev-page, .base 
  { 
    background-image:url( images/sb-scroll-back.png ); 
    background-position:5dip 5dip 5dip 5dip; /*left top right bottom offsets*/
    background-repeat:expand; 
  }
 
  .slider 
  { 
    border:1dip solid #AAA; 
    foreground-image:url( images/sb-scroll-slider.png ); 
    foreground-position:50% 50%;
    foreground-repeat:no-repeat; 
    foreground-size:7px;
  }
  
  .next:disabled, .slider:disabled, 
  .prev:disabled  { foreground-image:none; border:none; foreground-image:none; width:0; }

  .base:disabled
  {
    background-image:url( images/sb-scroll-base.png ); 
    background-repeat:repeat; 
    background-position:0 0 0 0;
  }  
  
  .next:hover,   .slider:hover, 
  .prev:hover     { background-color: #EEE; }
  
  .next:active,  .slider:active, 
  .prev:active    { background-color: #FFF; }
  
  .base { height: 15dip; } /* explicit declaration of its height */
  
}


#horizontal-container 
{ 
	size:*;
	flow:horizontal; 
}

div { height:*; width:*; }
ul { 
  vertical-scrollbar: my-v-scrollbar;
  horizontal-scrollbar: my-h-scrollbar;
	margin: 10dip; 
	padding: 5dip; 
	size: *; 
	border: dashed black 4dip; 
	list-style-type: none; 
	color: black; 
}
li { 
	margin: 5dip; 
	padding: 5dip; 
	width: 240dip; 
	border: dashed black 1dip; 
	background-color: white; 
	color: black; 
	}
#window-scroll-always
{ 
	overflow: scroll;
}
#window-scroll-auto
{ 
	overflow: auto; 
}
#window-scroll-hidden
{ 
	overflow: hidden; 
}
#window-scroll-visible
{ 
	overflow: visible; 
}

	</style>
	</head>
	<body>
	<h1>gradient background and transparent overflows</h1>
	<div id="horizontal-container">
		<div>
			<center>oveflow:scroll</center>
			<ul id="window-scroll-always" tabindex=0>
				<li>
					Hello</li>
				<li>
					Wibble</li>
				<li>
					Foo</li>
				<li>

			</ul>
		</div>
		<div>
			<center>oveflow:auto</center>
			<ul id="window-scroll-auto" tabindex=0>

				<li>
					Foo</li>
				<li>

		</div>
		<div>
