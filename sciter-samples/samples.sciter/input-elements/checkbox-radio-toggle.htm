      <p>Sciter support of &lt;button type="checkbox"&gt; and friends.</p>

      <p>These are essentially &lt;input type="checkbox"&gt; combined with &lt;label&gt;</p>

      <h3>button|checkbox</h3>

      <button|checkbox>LTR</button>
      <button|checkbox dir="rtl">RTL</button>

      <h3>button|radio</h3>

      <button|radio>LTR</button>
      <button|radio dir="rtl">RTL</button>

      <h3>toggle</h3>

      <toggle>LTR</toggle>
      <toggle dir="rtl">RTL</toggle>
